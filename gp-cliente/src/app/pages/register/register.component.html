<section class="bg">
  <div class="columns is-vcentered is-centered">
    <div class="column is-8">
      <h1 class="title has-text-centered">Registro</h1>
      <div class="box">
        <div class="columns is-centered">
          <div class="column is-8">
            <form [formGroup]="onRegisterForm">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-medium" type="text" placeholder="Nombre completo" formControlName="name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
                <p class="control has-text-danger"
                  *ngIf="onRegisterForm.get('name').touched && onRegisterForm.get('name').invalid">
                  Nombre incorrecto
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input is-medium" type="email" placeholder="Correo electrónico" formControlName="email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
                <p class="control has-text-danger"
                  *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').invalid">
                  Email incorrecto
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="Contraseña" formControlName="password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <p class="control has-text-danger"
                  *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
                  Password incorrecto
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-medium" type="password" placeholder="Repetir contraseña"
                    formControlName="repeatPass">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <p class="control has-text-danger" *ngIf="onRegisterForm.hasError('notSame')">
                  Las contraseñas no coinciden
                </p>
              </div>
              <div class="field is-link">
                  <p class="control has-text-centered">
                    <button class="button is-text has-text-link" routerLink="/login">
                      Ya tengo una cuenta. Volver al inicio de sesión
                    </button>
                  </p>
                </div>
              <div class="field">
                <p class="control">
                  <button class="button is-info is-medium is-fullwidth" (click)="register()"
                    [disabled]="!onRegisterForm.valid">
                    Registrarme
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
