<!-- Steps -->
<ul class="steps my-step-style has-content-centered is-horizontal">
  <li class="steps-segment" [ngClass]="checkStep(1)" (click)="setStep(1)">
    <span class="steps-marker">
      <span class="icon">
        <i>1</i>
      </span>
    </span>
    <div class="steps-content is-hidden-mobile">
      <p class="is-size-5">Primer plato</p>
    </div>
  </li>
  <li class="steps-segment" [ngClass]="checkStep(2)" (click)="setStep(2)">
    <span class="steps-marker">
      <span class="icon">
        <i>2</i>
      </span>
    </span>
    <div class="steps-content is-hidden-mobile">
      <p class="is-size-5">Segundo plato</p>
    </div>
  </li>
  <li class="steps-segment" [ngClass]="checkStep(3)" (click)="setStep(3)">
    <span class="steps-marker">
      <span class="icon">
        <i>3</i>
      </span>
    </span>
    <div class="steps-content is-hidden-mobile">
      <p class="is-size-5">Postre</p>
    </div>
  </li>
  <li class="steps-segment" [ngClass]="checkStep(4)" (click)="setStep(4)">
    <span class="steps-marker">
      <span class="icon">
        <i class="fa fa-check"></i>
      </span>
    </span>
    <div class="steps-content is-hidden-mobile">
      <p class="is-size-5">Confirmaci√≥n</p>
    </div>
  </li>
